<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>PencasUyCore - Crear Competicion</title>
<ui:include src="/app/components/header.xhtml"></ui:include>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<ui:include src="/app/components/menu.xhtml"></ui:include>
		<div class="demo-card-wide mdl-card mdl-shadow--2dp"
			style="margin: 0 auto; padding-top: 20px;">
			<h:form id="form">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText value="#{competition_create.p.name}" styleClass="mdl-textfield__input" id="name" name="name" required="true" validatorMessage="my custom message" requiredMessage="Nombre Competicion no puede ser vacio"/>
					<label class="mdl-textfield__label" for="name">Nombre Competicion</label>
					<h:message for="name" style="color:red" />
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Tipo Deporte: </label>
					<h:selectOneMenu name="selec" value="#{competition_create.p.typeSport}">
						<f:selectItems value="#{competition_create.getTypes()}" />
					</h:selectOneMenu>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<h:commandButton value="Crear"
						action="#{competition_create.createCompetition()}"
						styleClass="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" update="name"/>
				</div>
			</h:form>
		</div>
	</div>
</body>
</html>

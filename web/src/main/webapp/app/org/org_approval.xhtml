<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>PencasUyCore - Aprobar organizaciones</title>
<ui:include src="/app/components/header.xhtml"></ui:include>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<ui:include src="/app/components/menu.xhtml"></ui:include>
		<h:form>
			<table
				class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp"
				style="margin: 0 auto;">
				<thead>
					<tr>
						<th class="mdl-data-table__cell--non-numeric">Nombre</th>
						<th class="mdl-data-table__cell"></th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat var="o" value="#{orgBean.getPendingOrgs()}"
						varStatus="status">
						<tr>
							<td class="mdl-data-table__cell--non-numeric">#{o.name}</td>
							<td><h:commandButton value="Aprobar"
									action="#{orgBean.approveOrg(o.id)}"
									styleClass="mdl-button mdl-js-button mdl-button--primary" /></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</h:form>
	</div>
</body>
</html>

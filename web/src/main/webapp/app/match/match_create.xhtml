<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://java.sun.com/jsf/core"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>PencasUyCore - Crear Encuentros</title>
<ui:include src="/app/components/header.xhtml"></ui:include>
</h:head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<ui:include src="/app/components/menu.xhtml"></ui:include>
		<div class="demo-card-wide mdl-card mdl-shadow--2dp"
			style="margin: 0 auto; padding-top: 20px;">
			<h:form>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Tipo Competicion: </label>
					<h:selectOneMenu value="#{match_create.selectedItem}">
					    <f:selectItems value="#{match_create.availableItems}" var="entry"
					        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
						<p:ajax update="TeamLocal"  listener="#{match_create.getTeamLocal()}" />
					</h:selectOneMenu>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Equipo Local: </label>
					<h:selectOneMenu id="TeamLocal" value="#{match_create.selectedTeamLocal}">
					    <f:selectItems value="#{match_create.availableTeamLocals}" var="entry"
					        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
						<p:ajax update="TeamVisitor"  listener="#{match_create.getTeamVisitor()}" />
					</h:selectOneMenu>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Equipo Visitante: </label>
					<h:selectOneMenu id="TeamVisitor" value="#{match_create.selectedTeamVisitor}">
					    <f:selectItems value="#{match_create.availableTeamVisitors}" var="entry"
					        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					</h:selectOneMenu>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Fecha Encuentro: </label>
					<h:inputText a:type="date" value="#{match_create.p.started}" id="date" name="date" required="true"  requiredMessage="Fecha no puede ser vacio" >  
					   <f:convertDateTime pattern="yyyy-MM-dd"/>  
					</h:inputText>
					<h:message for="date" style="color:red" />
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<h:commandButton value="Crear"
						action="#{match_create.createMatch()}"
						styleClass="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
				</div>
			</h:form>
		</div>
	</div>
</body>
</html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>PencasUyCore - Encuentros</title>
<ui:include src="/app/components/header.xhtml"></ui:include>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<ui:include src="/app/components/menu.xhtml"></ui:include>
		<div style="margin:10px;">
				<h:button value="Crear" outcome="match_create.xhtml"
					styleClass="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
			</div>
		<h:form>			
			<table
				class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp"
				style="margin-left: auto; margin-right: auto; margin-top: 5px; margin-bottom: 5px;">
				<thead>
					<tr>
						<th class="mdl-data-table__cell--non-numeric">Id</th>
						<th class="mdl-data-table__cell--non-numeric">Local</th>
						<th class="mdl-data-table__cell--non-numeric">Resultado Local</th>
						<th class="mdl-data-table__cell--non-numeric">Visitante</th>
						<th class="mdl-data-table__cell--non-numeric">Resultado Visitante</th>
						<th class="mdl-data-table__cell--non-numeric">Estado</th>
						<th class="mdl-data-table__cell--non-numeric">Fecha</th>
						<th class="mdl-data-table__cell--non-numeric">Competicion</th>
						<th class="mdl-data-table__cell--non-numeric"></th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat var="o" value="#{matchBean.getMatchs()}"
						varStatus="status">
						<tr>
							<td class="mdl-data-table__cell--non-numeric">#{o.id}</td>
							<td class="mdl-data-table__cell--non-numeric">#{o.teamLocal.name}</td>
							<td class="mdl-data-table__cell--non-numeric">#{o.localResult}</td>
							<td class="mdl-data-table__cell--non-numeric">#{o.teamVisitor.name}</td>
							<td class="mdl-data-table__cell--non-numeric">#{o.visitorResult}</td>
							<td class="mdl-data-table__cell--non-numeric">#{o.stated}</td>
							<td class="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{o.started}" >
    								<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText></td>
							<td class="mdl-data-table__cell--non-numeric">#{o.competition.name}</td>
							<td><h:commandButton value="Modificar" 
									action="#{matchBean.goToModify(o, o.competition.id, o.teamLocal.id, o.teamVisitor.id )}" 
									styleClass="mdl-button mdl-js-button mdl-button--primary" /></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</h:form>
	</div>
	<!-- TODO: Implementar data table con DtOrganization y MDL -->
</body>
</html>

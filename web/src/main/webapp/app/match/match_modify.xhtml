<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://java.sun.com/jsf/core"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>PencasUyCore - Modificar Encuentros</title>
<ui:include src="/app/components/header.xhtml"></ui:include>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<ui:include src="/app/components/menu.xhtml"></ui:include>
		<div class="demo-card-wide mdl-card mdl-shadow--2dp"
			style="margin: 0 auto; padding-top: 20px;">
			<h:form>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Id: </label><h:outputText value = "#{match_modify.p.id}" />
				</div>
			
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Tipo Competicion: </label>
					<h:selectOneMenu value="#{match_modify.selectedItem}">
					    <f:selectItems value="#{match_modify.availableItems}" var="entry"
					        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					</h:selectOneMenu>
				</div>
				
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Fecha Encuentro: </label>
					<h:inputText a:type="date" value="#{match_modify.p.started}" id="date" name="date" required="true"  requiredMessage="Fecha no puede ser vacio" >  
					   <f:convertDateTime pattern="yyyy-MM-dd"/>  
					</h:inputText>
					<h:message for="date" style="color:red" />
				</div>
				
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Equipo Local: </label>
					<h:selectOneMenu id="TeamLocal" value="#{match_modify.selectedTeamLocal}">
					    <f:selectItems value="#{match_modify.availableTeamLocals}" var="entry"
					        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					</h:selectOneMenu>
				</div>
				
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText value="#{match_modify.p.localResult}"  styleClass="mdl-textfield__input" id="glocal" name="glocal" required="true"  requiredMessage="Goles Local no puede ser vacio"/>
					<label class="mdl-textfield__label" for="glocal">Goles Local</label>
					<h:message for="glocal" style="color:red" />
				</div>
			
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Equipo Visitante: </label>
					<h:selectOneMenu id="TeamVisitor" value="#{match_modify.selectedTeamVisitor}">
					    <f:selectItems value="#{match_modify.availableTeamVisitors}" var="entry"
					        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
					</h:selectOneMenu>
				</div>
				
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText value="#{match_modify.p.visitorResult}"  styleClass="mdl-textfield__input" id="gvisit" name="gvisit" required="true"  requiredMessage="Goles Visitante no puede ser vacio"/>
					<label class="mdl-textfield__label" for="gvisit">Goles Visitante</label>
					<h:message for="gvisit" style="color:red" />
				</div>
				
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label>Estado Encuentro: </label>
					<h:selectOneMenu value="#{match_modify.p.stated}">
						<f:selectItems value="#{match_modify.getTypes()}" />
					</h:selectOneMenu>
				</div>
				
				<div class="mdl-card__actions mdl-card--border">
					<h:commandButton value="Modificar"
						action="#{match_modify.modifyMatch()}"
						styleClass="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
				</div>
			</h:form>
		</div>
	</div>
</body>
</html>

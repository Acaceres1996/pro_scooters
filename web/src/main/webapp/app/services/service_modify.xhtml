<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>PencasUyCore - Crear premio</title>
<ui:include src="/app/components/header.xhtml"></ui:include>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<ui:include src="/app/components/menu.xhtml"></ui:include>
		<div class="demo-card-wide mdl-card mdl-shadow--2dp"
			style="margin: 0 auto; padding-top: 20px;">
			<h:form>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText value="#{service_modify.s.name}" styleClass="mdl-textfield__input" id="name" name="name" required="true"  requiredMessage="Nombre Servicio no puede ser vacio"/>
					<label class="mdl-textfield__label" for="name">Nombre Servicio</label>
					<h:message for="name" style="color:red" />
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText value="#{service_modify.s.host}" styleClass="mdl-textfield__input" id="host" name="host" required="true"  requiredMessage="Host no puede ser vacio"/>
					<label class="mdl-textfield__label" for="host">Host</label>
					<h:message for="host" style="color:red" />
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText value="#{service_modify.s.port}" styleClass="mdl-textfield__input" id="port" name="port" required="true"  requiredMessage="Puerto no puede ser vacio"/>
					<label class="mdl-textfield__label" for="port">Puerto</label>
					<h:message for="port" style="color:red" />
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText value="#{service_modify.s.path}" styleClass="mdl-textfield__input" id="path" name="path" required="true"  requiredMessage="Ruta no puede ser vacio"/>
					<label class="mdl-textfield__label" for="path">Ruta</label>
					<h:message for="path" style="color:red" />
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText value="#{service_modify.s.query}" styleClass="mdl-textfield__input" id="query" name="query" />
					<label class="mdl-textfield__label" for="query">Query</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Tipo Prestacion: </label>
					<h:selectOneMenu value="#{service_modify.s.type}">
						<f:selectItems value="#{service_modify.getTypes()}" />
					</h:selectOneMenu>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<label>Tipo Consumo: </label>
					<h:selectOneMenu value="#{service_modify.s.typeService}">
						<f:selectItems value="#{service_modify.getTypesService()}" />
					</h:selectOneMenu>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<h:commandButton value="Modificar"
						action="#{service_modify.modifyService()}"
						styleClass="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
				</div>
			</h:form>
		</div>
	</div>
</body>
</html>

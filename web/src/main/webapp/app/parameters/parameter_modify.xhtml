<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>PencasUyCore - Modificar Parametros</title>
<ui:include src="/app/components/header.xhtml"></ui:include>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<ui:include src="/app/components/menu.xhtml"></ui:include>
		<div class="demo-card-wide mdl-card mdl-shadow--2dp"
			style="margin: 0 auto; padding-top: 20px;">
			<h:form>
			
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText value="#{parameter_modify.p.name}" styleClass="mdl-textfield__input" name="name" id="name"  required="true" requiredMessage="Nombre Parametro no puede ser vacio"/>
					<label class="mdl-textfield__label" for="name">Nombre Parametro</label>
					<h:message for="name" style="color:red" />
				</div>
		      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		        <h:inputText styleClass="mdl-textfield__input" type="text" rows= "7" value="#{parameter_modify.p.value}"  name="valor" id="valor"  required="true" requiredMessage="Valor no puede ser vacio"/>
		        <label class="mdl-textfield__label" for="valor">Valor</label>
		        <h:message for="valor" style="color:red" />
		      </div>
		      
				<div class="mdl-card__actions mdl-card--border">
					<h:commandButton value="Modificar"
						action="#{parameter_modify.modifyParameter()}"
						styleClass="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
				</div>
			</h:form>
		</div>
	</div>
</body>
</html>
